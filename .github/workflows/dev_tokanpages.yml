# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tokanpages

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://tokanpages.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aed9a2e5be5d4d22b978c0e31c541078 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_42251009657442c69302774d6919a3fb }}

    - run: |
        docker build . -t tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aed9a2e5be5d4d22b978c0e31c541078 }}/tokanpages:${{ github.sha }}
        docker push tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aed9a2e5be5d4d22b978c0e31c541078 }}/tokanpages:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tokanpages'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a7a62c804e254a3585c01c5e7962812b }}
        images: 'tokanpages.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aed9a2e5be5d4d22b978c0e31c541078 }}/tokanpages:${{ github.sha }}'