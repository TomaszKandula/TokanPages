include /etc/nginx/modules-enabled/*.conf;
user  nginx;
worker_processes auto;
worker_rlimit_nofile 100000;
error_log /var/log/nginx/error.log crit;
pid /var/run/nginx.pid;
events {
    worker_connections 4000;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include /etc/nginx/nginx-base.conf;

    # HTTP SERVER
    server {
        listen 80;
        server_name ${SERVER_NAME};

        root /usr/share/nginx/html;
        charset utf-8;
        index index.html;

        client_max_body_size 2048m;
        client_body_timeout 10;
        client_header_timeout 10;
        client_body_buffer_size 128k;
        client_header_buffer_size 128k;
        large_client_header_buffers 4 256k;

        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-UA-Compatible "IE=edge,chrome=1" always;
        add_header Content-Security-Policy "base-uri http://tomkandula.com; report-uri http://tomkandula.com; default-src 'self' http://tomkandula.com; manifest-src 'self' http://tomkandula.com; connect-src 'self' http://tomkandula.com; script-src 'self' 'unsafe-eval' 'unsafe-inline' http://tomkandula.com; style-src 'self' 'unsafe-inline' http://tomkandula.com; object-src 'self' http://tomkandula.com; frame-src 'self' http://tomkandula.com; child-src 'self' blob: http://tomkandula.com; form-action 'self' http://tomkandula.com; frame-ancestors 'self' http://tomkandula.com; img-src 'self' data: http://tomkandula.com; font-src 'self' data: http://tomkandula.com; upgrade-insecure-requests; block-all-mixed-content;" always;

        # ERROR HANDLING
        error_page 404 /404.html;
        location  /404.html {
            internal;
        }

        error_page 500 /500.html;
        location  /500.html {
            internal;
        }

        error_page 502 /502.html;
        location  /502.html {
            internal;
        }

        error_page 503 /503.html;
        location  /503.html {
            internal;
        }

        # FRONTEND ALLOWED PATHS
        include /etc/nginx/nginx-paths.conf;

        # API GATEWAY
        location /api {
            include /etc/nginx/nginx-proxy.conf;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://gateway;
        }

        # HEALTH CHECK
        location /hc {
            proxy_pass http://gateway/hc;
        }
    }
}