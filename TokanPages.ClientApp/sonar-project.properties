sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.visualstudio.enable=false
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=*.test.ts,*.test.tsx
sonar.exclusions=node_modules/**,src/Api/**,src/Redux/**,src/Theme/**,src/Components/**/__tests__/**,src/__mocks__/**,src/Shared/Services/**/__tests__/**,src/Shared/Components/**/__tests__/**
