version: "3.8"

services:
  articles-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: articles.dockerfile
    hostname: articles
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  content-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: content.dockerfile
    hostname: content
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  sender-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: sender.dockerfile
    hostname: sender
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  revenue-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: revenue.dockerfile
    hostname: revenue
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  users-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: users.dockerfile
    hostname: users
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  invoicing-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: invoicing.dockerfile
    hostname: invoicing
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  notifications-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: notifications.dockerfile
    hostname: notifications
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  chat-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: chat.dockerfile
    hostname: chat
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  gateway-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: gateway.dockerfile
    hostname: gateway
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-gw-prod.json:/app/appsettings.Production.json:ro

  hosted-services-api:
    build:
      context: .
      args:
        - ENV_VALUE=Production
      dockerfile: hosted.dockerfile
    hostname: hosted-services
    networks:
      - xnet
    expose:
      - "80"
    volumes:
      - /opt/configs/tokanpages-apis-prod.json:/app/appsettings.Production.json:ro

  frontend-app:
    build:
      context: TokanPages.ClientApp
      args:
        - ENV_VALUE=Production
        - API_VERSION=${API_VERSION}
        - APP_VERSION=${APP_VERSION}
        - APP_BUILD_TEST=${APP_BUILD_TEST}
        - APP_DATE_TIME=${APP_DATE_TIME}
        - APP_BACKEND=https://${APP_BACKEND}
        - SONAR_TOKEN=${SONAR_TOKEN}
        - SONAR_KEY=${SONAR_KEY}
        - SONAR_HOST=${SONAR_HOST}
      dockerfile: clientapp.dockerfile
    hostname: frontend
    networks:
      - xnet
    ports:
      - "443:443"
    volumes:
      - ./TokanPages.ClientApp/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/certs/wildcard-tomkandula.com.chain:/etc/nginx/wildcard-tomkandula.com.chain:ro
      - /opt/certs/wildcard-tomkandula.com.key:/etc/nginx/wildcard-tomkandula.com.key:ro
      - /opt/certs/wildcard-tomkandula.com.ca:/etc/nginx/wildcard-tomkandula.com.ca:ro
      - /opt/certs/ffdhe2048.txt:/etc/nginx/ffdhe2048.txt:ro

networks:
  xnet:
    driver: bridge